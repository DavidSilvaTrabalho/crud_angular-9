<div class="mat-elevation-z8">
  <table mat-table [dataSource]="productsReadFromBack">
      <!-- Id Column -->
      <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef>Id</th>
        <td mat-cell *matCellDef="let products">{{products.id}}</td>
      </ng-container>
  
      <!-- Name Column -->
      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef>Name</th>
        <td mat-cell *matCellDef="let products">{{products.name}}</td>
      </ng-container>
      
      <!-- Price Column -->
      <ng-container matColumnDef="price">
        <th mat-header-cell *matHeaderCellDef>Price</th>
        <td mat-cell *matCellDef="let products">{{products.price | currency : 'BRL'}}</td>
      </ng-container>

      <!-- Action Column -->
      <ng-container matColumnDef="action">
        <th mat-header-cell *matHeaderCellDef>Action</th>
        <td mat-cell *matCellDef="let products">
          <a routerLink="/products/update/{{products.id}}" class="icon">
            <i class="material-icons">
              edit
            </i>
          </a>
          <a routerLink="/products/delete/{{products.id}}" class="icon">
            <i class="material-icons">
              delete
            </i>
          </a>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let roducts; columns: displayedColumns;"></tr>
    </table>
  </div>
